<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            font-size: x-large;
            background-color: rgb(90, 194, 90);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', Entrar)
        a.addEventListener('mouseout', sair)
        function clicar() {
            a.innerText = "Clicou"
            a.style.background = 'red'
        }
        function Entrar() {
            a.innerText = "Entrou"
        }
        function sair() {
            a.innerText = "Sair"
            a.style.background = 'green'
        }
    </script>
</body>
</html>
